<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-blue-400">
    <form action="" class="bg-white w-80 mx-auto mt-52 rounded-lg p-6" >
        <input type="text"      class="border border-gray-300 w-full px-3 py-2 mb-4 rounded-md disabled:bg-red-400" placeholder="Nombre" disabled>
        <input type="email"     class="focus:outline-none focus:ring-1 focus:ring-purple-600 border invalid:focus:ring-red-400 border-gray-300 w-full px-3 py-2  rounded-md peer" placeholder="Email">
        <p class="text-red-500 peer-invalid:block" hidden>El correo es incorrecto</p>
        <input type="password"  class="border border-gray-300 w-full px-3 py-2 mb-4 mt-4 rounded-md" placeholder="Password">
        <input type="submit"    class="bg-blue-500 hover:bg-blue-400 text-white w-full px-3 py-2 rounded-lg cursor-pointer" value="Registrarse">
    </form>
</body>
</html>
